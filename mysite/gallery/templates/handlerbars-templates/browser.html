{% verbatim %}
<script id="browser-template" type="text/x-handlebars">
    <div id="directorybar">
        {{#each directories}}
        <a href="#" class="directory-link" data-path="{{ path }}">{{ name }}</a>
        &gt;
        {{/each}}
    </div>

    <div id="dirlisting">
        <ul>
            {{#each subdirs}}
            <li>
                <a class="directory-link" href="#" data-path="{{ path }}">{{ name }}</a>
            </li>
            {{/each}}
        </ul>
    </div>

    <div id="images">
        {{#each images}}
        <div class="thumbnail-container">
            <div class="thumbnail-image" data-index="{{@index}}">
                <img src="/static/images/blank.jpg" data-src="{{ thumbnail }}"/>
            </div>

            <div class="thumbnail-desc">{{ description }}</div>
        </div>
        {{/each}}
    </div>

</script>
{% endverbatim %}
